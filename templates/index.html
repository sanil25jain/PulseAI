<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PulseAI</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6', // blue-500
                        secondary: '#60a5fa', // blue-400
                        accent: '#22c55e', // green-500
                        danger: '#ef4444', // red-500
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen font-sans flex items-center justify-center py-10 px-4">
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-primary mb-2">PulseAI</h1>
            <p class="text-xl text-gray-700">Heart Disease Predictor</p>
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>

        <!-- Flash messages -->{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 space-y-3">
                    {% for category, message in messages %}
                        <div class="{% if category == 'danger' %} bg-red-100 border-red-400 text-red-700 
                                 {% elif category == 'success' %} bg-green-100 border-green-400 text-green-700 
                                 {% elif category == 'warning' %} bg-yellow-100 border-yellow-400 text-yellow-700 
                                 {% else %} bg-blue-100 border-blue-400 text-blue-700 {% endif %} 
                                 border-l-4 p-4 rounded-lg shadow-sm" role="alert">
                            <p class="font-medium">{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
            </div>
            <button type="submit" 
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-bold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white transition duration-200">
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-8">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="font-semibold text-primary hover:text-blue-700 transition duration-200">
                Register here
            </a>
        </p>
    </div>
</body>
</html>
